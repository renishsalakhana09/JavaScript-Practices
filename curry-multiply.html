<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currying function with multiply</title>
</head>

<body>
    <script>
        function multiply(x) {
            return function(y) {
                document.write(x * y + "<br>")
            }
        };
        let multiplyWithTwo = multiply(2);
        multiplyWithTwo(3); //6
        let multiplyWithThree = multiply(3);
        multiplyWithThree(5); //15
    </script>
</body>

</html>
