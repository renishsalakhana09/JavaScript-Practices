<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter in JS</title>
</head>

<body>
    <script>
        function Counter(value) {
            return {
                inc: function() {
                    value += 1;
                    return value;
                },
                dec: function() {
                    value -= 1;
                    return value;
                }
            }
        };
        document.write("This is increment: " + Counter(8).inc() + "<br>" + "this is decrement: " + Counter(8).dec());
    </script>
</body>

</html>
