<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method Example</title>
</head>

<body>
    <script>
        let name = {
            firstName: "Renish",
            lastName: "Salakhana"

        }
        let printFullName = function(hometown, state) {
            document.write("Hey, This is " + this.firstName + " " + this.lastName + " i belong to " + hometown + "," + state + "<br>")
        };
        let name2 = {
            firstName: "Rikshit",
            lastName: "Soni"
        }
        printFullName.call(name, "Surat", "Gujarat");
        printFullName.call(name2, "Kutch-bhuj", "Gujarat");
    </script>
</body>

</html>
