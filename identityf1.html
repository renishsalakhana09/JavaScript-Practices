<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identityf function Calling</title>
</head>

<body>
    <script>
        function Identityf(x) {
            return function() {
                return x;
            }
        };
        document.write(Identityf(3)());
    </script>
</body>

</html>
