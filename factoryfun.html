<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Function</title>
</head>

<body>
    <script>
        function mobile(model_no, MRP, company) {
            return {
                model: model_no,
                price: MRP,
                companyName: company
            };
        };
        var samsung = mobile('Galaxy90', '300000', 'SAMSUNG');
        document.write(samsung.companyName + " " + "<br>" + " Model is " + samsung.model + "<br>" + " Price: " + samsung.price + "<br>");
        var Nokia = mobile('nokia1600', '25000', 'NOKIA');
        document.write(Nokia.companyName + " " + "<br>" + " Model is " + Nokia.model + "<br>" + " Price: " + Nokia.price);
    </script>
</body>

</html>
