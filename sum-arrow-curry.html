<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do addition in one line using Currying and Arrow function</title>
</head>

<body>
    <script>
        const sum = (a) => (b) => (c) => (d) => a + b + c + d;
        let add = sum(10)(20)(30)(40);
        document.write(add); //100
    </script>
</body>

</html>
