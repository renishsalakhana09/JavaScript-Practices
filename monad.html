<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Function</title>
</head>

<body>
    <script>
        function MONAD() {
            return function unit(value) {
                var monad = Object.create(null);
                monad.bind = function(func) {
                    return func(value);
                };
                return monad;
            }
        };
        var unit = MONAD();
        var monad = unit('Hey There , Hello World!');
        monad.bind(alert);
    </script>
</body>

</html>
