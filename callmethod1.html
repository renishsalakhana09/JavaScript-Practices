<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Method with Object</title>
</head>

<body>
    <script>
        var obj = {
            num: 2
        };
        var addTothis = function(a) {
            return this.num + a;
        };
        document.write(addTothis.call(obj, 7)); //9
        //functionName.call(obj,functionArguments)
    </script>
</body>

</html>
