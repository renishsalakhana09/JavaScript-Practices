<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Method in JS</title>
</head>

<body>
    <script>
        let multiply = function(a, b) {
            document.write(a * b + "<br>");
        }
        let multiplyWithTwo = multiply.bind(this, 2);
        multiplyWithTwo(3); //6
        let multiplyWithThree = multiply.bind(this, 3);
        multiplyWithThree(5); //15
    </script>
</body>

</html>
