<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take two invocation for addition</title>
</head>

<body>
    <script>
        function addf(x) {
            return function(y) {
                return x + y;
            };
        };
        document.write(addf(8)(10)); //18
    </script>
</body>

</html>
