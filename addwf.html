<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition Function</title>
</head>

<body>
    <script>
        const a = 80;
        const b = 10;

        function addwf() {

            var sum = a + b;
            return sum;
        }
        document.write(addwf()); //80
    </script>
</body>
